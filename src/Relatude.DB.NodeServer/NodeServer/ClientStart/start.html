    <script>
        const el = (id) => document.getElementById(id);
        const style = (id) => el(id).style;
        const darkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.body.style.backgroundColor = darkMode ? '#242424' : '#FFF';
        style('logoSVG').fill = darkMode ? '#CCC' : '#111';
        style('outerPrgDIV').backgroundColor = darkMode ? '#424242' : '#E9ECEF';
        style('prgDIV').backgroundColor = darkMode ? '#1971C2' : '#228BE6';
        style('prgText').color = darkMode ? '#CCC' : '#111';
        setTimeout(() => { style('mainDIV').opacity = 1; style('mainDIV').scale = 1; }, 0);
        let errors = 0;
        function formatRemainingTime(ms) {
            if (ms < 1000) return "&nbsp;";
            ms = Math.floor(ms);
            const seconds = Math.floor((ms / 1000) % 60);
            const minutes = Math.floor((ms / (1000 * 60)) % 60);
            const hours = Math.floor((ms / (1000 * 60 * 60)));
            const hh = hours.toString().padStart(2, '0');
            const mm = minutes.toString().padStart(2, '0');
            const ss = seconds.toString().padStart(2, '0');
            return hh + ":" + mm + ":" + ss;
        }
        async function updateProgress() {
            try {
                const response = await fetch('/GLOBALSTATUSURL', { method: "POST" });
                const status = await response.json();
                if (status.responseCheck != "Valid") throw new Error("Invalid response from server");
                if (status.starting) {
                    style('prgDIV').width = status.progressPercentage + '%';
                    el('prgText').innerHTML = (status.timeElapsedMs > 10000) ? formatRemainingTime(status.timeRemainingMs) : "&nbsp;";
                    setTimeout(updateProgress, status.nextUpdate);
                } else {
                    style('mainDIV').opacity = 0;
                    style('mainDIV').scale = 0.95;
                    setTimeout(() => location.reload(), 100);
                }
            } catch (error) {
                if (++errors < 3) setTimeout(updateProgress, 1000);
            }
        }
        setTimeout(() => { updateProgress(); }, 100);
    </script>
